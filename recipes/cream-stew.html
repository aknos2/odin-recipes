<body>
    <h1>Cream stew pot</h1>
    <img src="../images/cream-stew-pot.png" alt="ramen illustration" height="310" width="310">
    <h2>Description</h2>
    <p>Here are the ingredients necessary to make a cream stew pot.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Cream 200ml</li>
        <li>2 Potatoes</li>
        <li>1 Carrot</li>
        <li>1 Brocoli</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil water</li>
        <li>Put potatoes and carrot inside</li>
        <li>After 5mins put brocoli</li>
        <li>Lastly, add cream and pray</li>
    </ol>
</body>
